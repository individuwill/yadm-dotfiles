##### Core behavior #####

# Use vi keys in copy mode
set -g mode-keys vi

# Faster escape from prefix
set -s escape-time 10

# Increase scrollback history
set -g history-limit 100000

# Enable true color (important on macOS terminals)
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Mouse support (scrolling, resizing panes, selecting windows)
set -g mouse on


##### Prefix #####

# Keep default prefix (Ctrl-b)
# If you ever want Ctrl-a later, you can switch cleanly


##### Pane splitting (Vim-style) #####

# Split panes using | and -
bind | split-window -h
bind - split-window -v

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with repeatable keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


##### Windows #####

# Start window numbering at 1 (more human-friendly)
set -g base-index 1
set -g pane-base-index 1

# Automatically renumber windows
set -g renumber-windows on

# Quickly switch windows
# Disabled as they conflict with aerospace
# bind -n M-1 select-window -t 1
# bind -n M-2 select-window -t 2
# bind -n M-3 select-window -t 3
# bind -n M-4 select-window -t 4
# bind -n M-5 select-window -t 5


##### Copy mode (Vim-like) #####

# Enter copy mode with v
bind v copy-mode

# Vim-style selection
bind -T copy-mode-vi v send -X begin-selection
# this one is only needed for non-mac specific use
# bind -T copy-mode-vi y send -X copy-selection

# macOS clipboard integration
# (requires pbcopy, which macOS has by default)
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

##### Quality-of-life #####

# Reload config
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Visual bell instead of audible
set -g bell-action none

##### Minimal status bar #####

set -g status on
set -g status-position bottom
set -g status-interval 60

# Colors (dark, flat)
set -g status-style "bg=colour235,fg=colour250"

# Left: session name only
set -g status-left-length 40
set -g status-left "#[fg=colour81] #S "
set -g status-left "#[fg=colour81] #S #{prefix_highlight} "

# Right: empty (SketchyBar handles system info)
set -g status-right ""
set -g status-right-length 0

# Windows
set -g window-status-style "bg=colour235,fg=colour245"
set -g window-status-current-style "bg=colour238,fg=colour81"

set -g window-status-format "  #I:#W  "
set -g window-status-current-format "  #[bold]#I:#W  "

# Pane borders
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=colour81"

##### Plugins #####

# Auto-install TPM if missing
if-shell 'command -v git >/dev/null 2>&1 && [ ! -d ~/.tmux/plugins/tpm ]' \
  'run-shell "git clone --depth=1 https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm"'

# Plugin list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-yank'

# Continuum config
set -g @continuum-save-interval '15'
set -g @continuum-restore 'on'

# Prefix highlight config (optional but nice)
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_output_prefix ' ‚å® '
set -g @prefix_highlight_output_suffix ' '

set -g @tpm_plugins_install 'on'
# Initialize TPM (must be last)
run '~/.tmux/plugins/tpm/tpm'
